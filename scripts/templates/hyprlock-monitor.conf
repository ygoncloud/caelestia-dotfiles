
# MONITOR {{ $name }}
label {  # Player identity
    monitor = {{ $name }}
    text = cmd[update:1000] $truncate_cmd 12 150 "$($media_cmd identity)"
    color = rgb($subtext0)
    font_size = 12
    font_family = $font_family

    position = {{ (math $width / 2 - 80) }}, 170
    halign = left
    valign = bottom
}

label {  # Player track title
    monitor = {{ $name }}
    text = cmd[update:1000] $truncate_cmd-Bold 14 150 "$($player_cmd xesam:title)" || echo 'No media playing'
    color = rgb($text)
    font_size = 14
    font_family = $font_family Bold

    position = {{ (math $width / 2 - 80) }}, 142
    halign = left
    valign = bottom
}

label {  # Player track artist
    monitor = {{ $name }}
    text = cmd[update:1000] $truncate_cmd 12 100 "$($player_cmd xesam:artist)"
    color = rgb($text)
    font_size = 12
    font_family = $font_family

    position = {{ (math $width / 2 - 80) }}, 120
    halign = left
    valign = bottom
}

label {  # Player track time
    monitor = {{ $name }}
    text = cmd[update:1000] $scripts/track-time.fish
    color = rgb($subtext0)
    font_size = 12
    font_family = $font_family

    position = {{ (math 180 - $width / 2) }}, 110
    halign = right
    valign = bottom
}
